<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">ねこのAPI</h1>
    <form name="apiform"><p>
        キャッツフォーム：<input type="text" name="form_data">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    
    <div id="result"></div>
    <script>
        async function some_api(myForm) {
            // ここにコードを書く
            const input = encodeURIComponent(myForm.form_data.value);
            const catUrl = `https://robohash.org/${input}?set=set4`;
            document.getElementById("result").innerHTML = `<img src="${catUrl}" alt="猫">`
            document.apiform.reset();
        }
    </script>
</body>
</html>
